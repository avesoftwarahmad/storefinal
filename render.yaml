services:
  # Unified Backend + Frontend Service
  - type: web
    name: shopmart-unified
    env: node
    region: frankfurt
    plan: free
    rootDir: apps/api
    buildCommand: npm ci --only=production
    startCommand: node src/server.js
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
      - key: AUTO_SEED
        value: "true"

  # LLM Service (Python FastAPI)
  - type: web
    name: llm-service
    env: python
    region: frankfurt
    plan: free
    rootDir: apps/llm-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: HF_TOKEN
        sync: false
      - key: REMOTE_MODEL
        value: "mistralai/Mistral-7B-Instruct-v0.3"
      - key: BACKEND_URL
        sync: false
