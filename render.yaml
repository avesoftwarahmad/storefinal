services:
  # Ahmad Store Backend API
  - type: web
    name: ahmad-store-api
    env: node
    region: frankfurt
    plan: free
    rootDir: apps/api
    buildCommand: npm ci --only=production
    startCommand: node src/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: AUTO_SEED
        value: "true"
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: LLM_ENDPOINT
        sync: false

